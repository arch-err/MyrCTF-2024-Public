name: Zeit
author: arch-err
message: |-
  Efter enumrering på offrets interna nätverk har en webbsida upptäckts, men enligt de nätverksskisser vi kommit över borde denna maskin ligga på utvecklingsteamets subnät.
  Vi drar slutsatsen att detta är en webbsida under utveckling. Undersök denna maskin! Knäck den och exfiltrera eventuellt värdefull data.
topics:
  - Web
  - Boot2Root
initial_value: 200
flag: MyrCTF{BitteBleibStеhn_BleibStehn}
files: <files generated by the generate-script>
generate:
  cmd: ./generate.sh
  dependencies:
    - yq
    - docker
    - shc
solve:
  cmd: ./solve.sh
  dependencies:
    - timedatectl
    - curl
