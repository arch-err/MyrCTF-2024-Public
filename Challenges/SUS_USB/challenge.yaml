name: SUS USB
author: jabb4
message: |-
  En av de anställda hittade en mistänksam usb sticka i sin dator. Vår IT avdelning hittade två filer som vi inte kunnat dra några slutsatser om.
topics:
  - Forensik
  - Misc
initial_value: 500
flag: MYRCTF{Är_Detta_Ett_Bra_Sätt_Att_Lagra_Inloggnings_Uppgifter_På}
files: 
  - script.txt
  - Desktop112.base64
generate:
  cmd: cat generate.txt
  dependencies:
    - powershell
    - google chrome browser
solve:
  cmd: cat solve.txt
  dependencies:
    - python
    - sqlite
    - pycryptodomex
    - pywin32